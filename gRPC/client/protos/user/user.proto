syntax="proto3";

package user;

service User{
    rpc Register(RegisterReq)  returns(UserRes){}
    rpc GetUserById(UserIdReq) returns(UserRes){}
    rpc DeleteUser(UserIdReq)  returns(DeleteRes){}
}

message RegisterReq{
    string name = 1;
    int32  age  = 2;
}

message UserRes{
    int32   id   = 1;
    string  name = 2;
    int32   age  = 3;
}

message UserIdReq{
    int32 id = 1;
}

message DeleteRes{
    bool deleted = 1;
}

